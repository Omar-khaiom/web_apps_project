<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Suggested Recipes</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for recipe in recipes %}
            <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition duration-300">
                <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">
                    <img src="{{ recipe.image }}" alt="{{ recipe.title }}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold text-gray-900 hover:text-blue-600">{{ recipe.title }}</h2>
                    </div>
                </a>
                <div class="px-4 pb-4 text-sm text-gray-700">
                    <strong class="block font-medium text-gray-800 mt-2">Used Ingredients:</strong>
                    <ul class="list-disc list-inside mb-2">
                        {% for ingredient in recipe.used %}
                        <li>{{ ingredient }}</li>
                        {% endfor %}
                    </ul>

                    <strong class="block font-medium text-gray-800">Missing Ingredients:</strong>
                    <ul class="list-disc list-inside">
                        {% for ingredient in recipe.missed %}
                        <li>{{ ingredient }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
