{% extends "layout.html" %}
{% block title %}Resend Verification Email{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen py-12">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Resend Verification Email</h2>
    <form method="POST" action="/resend-confirmation" class="space-y-4">
      <div>
        <input type="email" name="email" placeholder="Enter your email address" required autocomplete="email"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
        Resend Email
      </button>
    </form>
    <p class="text-center mt-4 text-gray-600 text-sm">
      <a href="/register" class="text-blue-600 hover:underline font-medium">Back to Register</a>
    </p>
  </div>
</div>
{% endblock %}
