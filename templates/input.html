{% extends "layout.html" %}
{% block title %}Input{% endblock %}
{% block content %}

<h2 class="text-3xl font-bold mb-6 text-center">Enter Your Ingredients</h2>

<form id="inputForm" method="POST" class="max-w-xl mx-auto">
  <textarea name="ingredients" rows="4" required
    class="w-full p-4 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-500"
    placeholder="e.g. rice, tomato, egg">{{ request.form.get('ingredients', '') }}</textarea>

  <div class="flex justify-center space-x-4 mt-6">
    <button type="submit" formaction="/generate" formmethod="POST"
      class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow">
      🍳 Generate Recipes
    </button>
    <button type="submit" formaction="/calories" formmethod="POST"
      class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded shadow">
      🔍 Check Calories
    </button>
  </div>
</form>

{% endblock %}
