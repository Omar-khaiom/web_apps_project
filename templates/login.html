{% extends "layout.html" %}
{% block title %}Login | SmartRecipes{% endblock %}
{% block content %}
<!-- Enhanced Login Section -->
<section class="relative min-h-screen flex items-center justify-center overflow-hidden">
  <!-- Background with subtle pattern -->
  <div class="absolute inset-0 bg-gradient-to-br from-primary-50 via-orange-50 to-yellow-50">
    <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23f97316" fill-opacity="0.05"%3E%3Ccircle cx="30" cy="30" r="4"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')]"></div>
  </div>
  
  <!-- Floating Elements -->
  <div class="absolute inset-0 z-10 pointer-events-none">
    <div class="float absolute top-20 left-10 w-16 h-16 bg-primary-500/10 rounded-full blur-xl"></div>
    <div class="float absolute top-40 right-20 w-24 h-24 bg-orange-500/10 rounded-full blur-xl" style="animation-delay: 2s;"></div>
    <div class="float absolute bottom-32 left-1/4 w-20 h-20 bg-yellow-500/10 rounded-full blur-xl" style="animation-delay: 4s;"></div>
  </div>

  <!-- Login Card -->
  <div class="relative z-20 w-full max-w-md mx-auto px-4">
    <div class="glass rounded-3xl p-8 shadow-2xl animate-fade-in-up">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-gradient-to-r from-primary-500 to-orange-400 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
          <i class="fas fa-utensils text-white text-2xl"></i>
        </div>
        <h2 class="text-3xl font-heading font-bold text-gray-800 mb-2">Welcome Back!</h2>
        <p class="text-gray-600">Sign in to continue your culinary journey</p>
      </div>

      <!-- Login Form -->
      <form method="POST" action="/login" class="space-y-6">
        <div class="space-y-4">
          <div class="relative">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-400"></i>
              </div>
              <input 
                type="text" 
                name="username" 
                id="username"
                placeholder="Enter your username" 
                required
                class="w-full pl-10 pr-4 py-3 bg-white/50 backdrop-blur-sm border border-white/30 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-300 placeholder-gray-500"
              >
            </div>
          </div>

          <div class="relative">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input 
                type="password" 
                name="password" 
                id="password"
                placeholder="Enter your password" 
                required
                class="w-full pl-10 pr-4 py-3 bg-white/50 backdrop-blur-sm border border-white/30 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-300 placeholder-gray-500"
              >
            </div>
          </div>
        </div>

        <button 
          type="submit"
          class="group w-full bg-gradient-to-r from-primary-500 to-orange-400 hover:from-primary-600 hover:to-orange-500 text-white font-bold py-3 px-4 rounded-xl transition-all duration-300 btn-hover-lift flex items-center justify-center space-x-2"
        >
          <i class="fas fa-sign-in-alt group-hover:animate-bounce-gentle"></i>
          <span>Sign In</span>
        </button>
      </form>

      <!-- Footer Links -->
      <div class="mt-6 text-center space-y-2">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a href="/register" class="text-primary-600 hover:text-primary-700 font-medium transition-colors duration-300">
            Register now
          </a>
        </p>
        <a href="/" class="text-sm text-gray-500 hover:text-gray-700 transition-colors duration-300 flex items-center justify-center space-x-1">
          <i class="fas fa-arrow-left"></i>
          <span>Back to Home</span>
        </a>
      </div>
    </div>
  </div>
</section>

<style>
.float {
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  33% { transform: translateY(-20px) rotate(2deg); }
  66% { transform: translateY(-10px) rotate(-1deg); }
}

.btn-hover-lift:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
}
</style>
{% endblock %}
