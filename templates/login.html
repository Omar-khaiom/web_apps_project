{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-semibold text-center mb-6 text-gray-800">Welcome Back</h2>
    <form method="POST" action="/login" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      <input type="password" name="password" placeholder="Password" required
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      <button type="submit"
              class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
        Login
      </button>
    </form>
    
    <p class="text-sm text-center mt-4 text-gray-600">
      Don't have an account?
      <a href="/register" class="text-green-600 hover:underline">Register</a>
    </p>
  </div>
</div>
{% endblock %}
