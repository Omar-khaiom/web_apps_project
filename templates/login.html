{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-lg p-8">
  <h2 class="text-2xl font-bold text-center mb-6">Log In</h2>
  <form method="POST">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" required placeholder="Enter your email" title="Email" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-400">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" required placeholder="Enter your password" title="Password" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-400">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Log In</button>
  </form>
  <p class="text-sm text-center mt-4">Don't have an account?
    <a href="/register" class="text-blue-600 hover:underline">Register</a>
  </p>
</div>
{% endblock %}
