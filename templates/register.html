{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-lg p-8">
  <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
  <form method="POST">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" required class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-green-400">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" required class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-green-400">
    </div>
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Register</button>
  </form>
  <p class="text-sm text-center mt-4">Already have an account?
    <a href="/login" class="text-green-600 hover:underline">Log in</a>
  </p>
</div>
{% endblock %}
