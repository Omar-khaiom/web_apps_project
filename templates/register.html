{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen py-12">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-semibold text-center mb-2 text-gray-800">Create an Account</h2>
    <p class="text-center text-gray-600 mb-6 text-sm">Sign up to get started with SmartRecipes</p>
    
    <form method="POST" action="/register" class="space-y-4">
      <input type="hidden" name="form_type" value="register" />
      <div>
        <input type="text" name="username" placeholder="Username (min 3 characters)" required autocomplete="username"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      <div>
        <input type="email" name="email" placeholder="Email Address" required autocomplete="email"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      <div>
        <input type="password" name="password" placeholder="Password (min 6 characters)" required autocomplete="new-password"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
        Create Account
      </button>
    </form>
    
    <p class="text-center mt-4 text-gray-600 text-sm">
      Already have an account? 
      <a href="/login" class="text-blue-600 hover:underline font-medium">Sign in here</a>
    </p>
    <p class="text-center mt-2 text-gray-600 text-sm">
      Didn't receive verification email? 
      <a href="/resend-confirmation" class="text-blue-600 hover:underline font-medium">Resend here</a>
    </p>
  </div>
</div>
{% endblock %}
